<!DOCTYPE html>
<hmtl>
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../static/styles/landingpage.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@19.2.16/build/css/intlTelInput.css">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@19.2.16/build/css/intlTelInput.css">
        
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            <a class="nav-item nav-link disabled" href="#">Disabled</a>
          </div>
        </div>
      </nav>
        <input id="phone" type="tel" />
        <button id="submit">Submit</button>
        <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.2.16/build/js/intlTelInput.min.js"></script>
        
      <form method="get" action="#anchor">
          <button type="submit">Button</button>
      </form>
      <div class="d-flex">
        <div class="">
          container one
        </div>
        <div>
          container two
        </div>
      </div>
      <div style="height:900px;"></div>
      <p id="anchor">Paragraph 1</p>
      <div style="height:900px;"></div>

    <script>
      const input = document.querySelector("#phone");
      const iti = window.intlTelInput(input,
        {
        autoInsertDialCode: true,
        showSelectedDialCode: true,
        initialCountry: "auto",
        placeholderNumberType: "MOBILE",
        geoIpLookup: callback => {
          fetch("https://ipapi.co/json")
            .then(res => res.json())
            .then(data => callback(data.country_code))
            .catch(() => callback("us"));
        },
        utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@19.2.16/build/js/utils.js",
      });
      const but = document.querySelector("#submit")
      but.addEventListener("click", () => {
        console.log(input.value);
        console.log(iti.isValidNumber())
        console.log(intlTelInputUtils.numberType.MOBILE)
        console.log(iti.getValidationError())
        console.log(iti.getNumber())
      });
    </script>
    </body>
</hmtl>
